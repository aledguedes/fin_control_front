<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex justify-center items-center p-4" (click)="closeModal.emit()">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg relative animate-fade-in-up" (click)="$event.stopPropagation()">
    <button (click)="closeModal.emit()" class="absolute top-3 right-3 text-neutral-400 hover:text-neutral-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
    </button>
    <div class="p-6">
      <h2 class="text-2xl font-bold text-neutral-800 mb-6">{{ transactionToEdit() ? 'Editar' : 'Novo' }} Lançamento</h2>
      <form #transactionForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <!-- Type -->
          <div class="flex rounded-md shadow-sm">
            <button type="button" (click)="model.type = 'expense'; onTypeChange()" [class.bg-indigo-600]="model.type === 'expense'" [class.text-white]="model.type === 'expense'" class="flex-1 px-4 py-3 text-base rounded-l-md border border-neutral-300 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 transition-colors">Despesa</button>
            <button type="button" (click)="model.type = 'revenue'; onTypeChange()" [class.bg-indigo-600]="model.type === 'revenue'" [class.text-white]="model.type === 'revenue'" class="flex-1 px-4 py-3 text-base -ml-px rounded-r-md border border-neutral-300 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 transition-colors">Receita</button>
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-neutral-700">Descrição</label>
            <input type="text" id="description" name="description" [(ngModel)]="model.description" required class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 text-base" placeholder="Ex: Aluguel, Salário">
          </div>
          
          <!-- Amount -->
          @if (!model.isInstallment) {
            <div>
              <label for="amount" class="block text-sm font-medium text-neutral-700">Valor Total</label>
              <div class="relative mt-1 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <span class="text-neutral-500 sm:text-sm">R$</span>
                </div>
                <input type="text" inputmode="decimal" id="amount" name="amount" [(ngModel)]="model.amount" required appCurrencyMask class="block w-full rounded-md border-neutral-300 pl-10 pr-4 py-2 focus:border-indigo-500 focus:ring-indigo-500 text-base" placeholder="0,00">
              </div>
            </div>
          }

          <!-- Category & Payment Method -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div [class.sm:col-span-2]="model.type === 'revenue'">
              <label for="category" class="block text-sm font-medium text-neutral-700">Categoria</label>
              <select id="category" name="category" [(ngModel)]="model.categoryId" required class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 text-base">
                <option [ngValue]="undefined" disabled>Selecione...</option>
                @for(category of dataService.allCategories(); track category.id) {
                  @if(category.type === model.type) {
                    <option [value]="category.id">{{ category.name }}</option>
                  }
                }
              </select>
            </div>
            @if (model.type === 'expense') {
              <div>
                <label for="paymentMethod" class="block text-sm font-medium text-neutral-700">Forma de Pagamento</label>
                <select id="paymentMethod" name="paymentMethod" [(ngModel)]="model.paymentMethod" required class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 text-base">
                  @for(method of paymentMethods; track method) {
                    <option [value]="method">{{ method }}</option>
                  }
                </select>
              </div>
            }
          </div>
          
          <!-- Date -->
          <div>
            <label for="date" class="block text-sm font-medium text-neutral-700">{{ model.type === 'revenue' ? 'Data do Recebimento' : 'Data da Compra' }}</label>
            <input type="date" id="date" name="date" [(ngModel)]="model.date" required class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 text-base">
          </div>

          <!-- Expense Options Toggles -->
          @if (model.type === 'expense') {
            <div class="space-y-3">
                <div class="flex items-center">
                    <input id="isInstallment" name="isInstallment" type="checkbox" [(ngModel)]="model.isInstallment" (ngModelChange)="onInstallmentChange()" [disabled]="model.isRecurrent" class="h-5 w-5 rounded border-neutral-300 text-indigo-600 focus:ring-indigo-500 disabled:opacity-50 cursor-pointer disabled:cursor-not-allowed">
                    <label for="isInstallment" class="ml-3 block text-base" [class.text-neutral-500]="model.isRecurrent">Esta despesa é parcelada?</label>
                </div>
                <div class="flex items-center">
                    <input id="isRecurrent" name="isRecurrent" type="checkbox" [(ngModel)]="model.isRecurrent" (ngModelChange)="onRecurrentChange()" [disabled]="model.isInstallment" class="h-5 w-5 rounded border-neutral-300 text-indigo-600 focus:ring-indigo-500 disabled:opacity-50 cursor-pointer disabled:cursor-not-allowed">
                    <label for="isRecurrent" class="ml-3 block text-base" [class.text-neutral-500]="model.isInstallment">Esta despesa é recorrente?</label>
                </div>
            </div>
          }

          <!-- Installments Details -->
          @if (model.isInstallment) {
            <div class="space-y-4 border-t pt-4">
               <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label for="installmentAmount" class="block text-sm font-medium text-neutral-700">Valor da Parcela</label>
                    <div class="relative mt-1 rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span class="text-neutral-500 sm:text-sm">R$</span></div>
                        <input type="text" inputmode="decimal" id="installmentAmount" name="installmentAmount" [(ngModel)]="model.installmentAmount" required appCurrencyMask class="block w-full rounded-md border-neutral-300 pl-10 pr-4 py-2" placeholder="0,00">
                    </div>
                  </div>
                  <div>
                    <label for="totalInstallments" class="block text-sm font-medium text-neutral-700">Nº de Parcelas</label>
                    <input type="number" id="totalInstallments" name="totalInstallments" [(ngModel)]="model.totalInstallments" min="2" class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm py-2 px-3">
                  </div>
               </div>
                <div>
                    <label for="amountCalculated" class="block text-sm font-medium text-neutral-700">Valor Total (Calculado)</label>
                    <div class="relative mt-1 rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span class="text-neutral-500 sm:text-sm">R$</span></div>
                        <input type="text" inputmode="decimal" id="amountCalculated" name="amountCalculated" [ngModel]="model.amount" readonly appCurrencyMask class="block w-full rounded-md border-neutral-300 bg-neutral-100 pl-10 pr-4 py-2">
                    </div>
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-neutral-700">Início do Pagamento</label>
                    <input type="date" id="startDate" name="startDate" [(ngModel)]="model.startDate" class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm py-2 px-3">
                </div>
            </div>
          }
        </div>

        <!-- Actions -->
        <div class="mt-8 flex justify-end gap-3">
          <button type="button" (click)="closeModal.emit()" class="px-4 py-2 text-sm font-medium text-neutral-700 bg-white border border-neutral-300 rounded-md shadow-sm hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancelar
          </button>
          <button type="submit" [disabled]="transactionForm.invalid" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
